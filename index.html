<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="nav">           
            <img src="img/github.png" alt="Git Hub">
            <img src="img/linkedin.png"  width="41.2px" alt="Linkedin">
           
        </div>
       
    </header>

    <main>
        <section class="cuerpo1">
            <textarea class="text-area" placeholder="Escriba algo por favor..."></textarea> 
            <div class="botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
             </div>            
             <p class="explicacion">Solo debe escribir en letras minúsculas. No se permite letras con tildes o carácteres especiales</p>
        </section>

        <section class="cuerpo2">
            <div class="persona">
                <img src="img/person2.png" alt="dibujo de persona">
            </div>
            <h2 class="noEncontrado">No se encontró ningún contenido para desencriptar</h2>
            <p class="ingrese">Por favor ingrese su texto</p>

        </section>
    </main>

    <footer>
        <h2 class="pie-pagina">Alura todos los derechos reservados</h2>
    </footer>
    
</body>
</html>
