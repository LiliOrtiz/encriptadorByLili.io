<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="nav"> 
            <a href="https://github.com/LiliOrtiz" target="_blank"><img class="git" src="img/github.png" alt="Git Hub"></a>
            <a href="https://linkedin.com/in/cristina-liliana-ortiz/" target="_blank"><img class="linke" src="img/linkedin.png"  width="41.2px" alt="Linkedin"></a>  
           
        </div>
       
    </header>

    <main>
        <section class="cuerpo1">
            <textarea class="text-area" placeholder="Escriba algo por favor..."></textarea> 
            <div class="botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                 <input type="button"  class="btn-desencriptar" value="Desencriptar">            
                <!--  <button disabled class="btn-desencriptar">Desencriptar</button> -->  
             </div>            
             <p class="explicacion">Solo debe escribir en letras minúsculas. No se permite letras con tildes o carácteres especiales</p>
        </section>

        <section class="cuerpo2">
            <h2 class="noEncontrado">No se encontró ningún contenido para desencriptar</h2>
            <p class="ingrese">Por favor ingrese su texto.</p>

            <div class="resultado">
                <h3 class="resultado-mensaje">Resultado</h3>                
            </div>
            

                <textarea readonly="readonly" class="parrafoTexto" placeholder=""></textarea> 

           
            <div class="boton-copiar">
                <input type="button" class="btn-copiar" value="Copiar texto">
            </div>

        </section>
    </main>

    <footer>
        <h2 class="pie-pagina">Alura todos los derechos reservados</h2>
    </footer>

    <script src="archivo.js"></script>
    
</body>
</html>
